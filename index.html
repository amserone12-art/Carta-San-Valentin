<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta San Valentín</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:#f5e6d3;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* CONTENEDOR */
.container{
text-align:center;
}

/* CORAZON INICIAL */
.heart-btn{
width:140px;
height:140px;
background:red;
position:relative;
transform:rotate(-45deg);
margin:auto;
cursor:pointer;
animation:beat 1.2s infinite;
z-index:2;
}

.heart-btn:before,
.heart-btn:after{
content:"";
width:140px;
height:140px;
background:red;
border-radius:50%;
position:absolute;
}

.heart-btn:before{ top:-70px; left:0;}
.heart-btn:after{ left:70px; top:0;}

@keyframes beat{
0%{ transform:scale(1) rotate(-45deg);}
50%{ transform:scale(1.1) rotate(-45deg);}
100%{ transform:scale(1) rotate(-45deg);}
}

/* TEXTO CENTRAL */
.main-text{
position:absolute;
width:100%;
top:40%;
left:0;
font-size:28px;
font-weight:bold;
color:#5a1a1a;
z-index:3;
pointer-events:none;
}

/* CARTA */
.card{
display:none;
margin-top:20px;
animation:fade 2s forwards;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

/* ARBOL */
.tree{
margin:auto;
width:200px;
height:300px;
position:relative;
}

.trunk{
width:30px;
height:0;
background:#5c3a21;
margin:auto;
animation:growTrunk 2s forwards;
}

@keyframes growTrunk{
to{ height:150px;}
}

/* RAMAS */
.branch{
width:0;
height:6px;
background:#5c3a21;
position:absolute;
top:40%;
animation:growBranch 2s forwards;
}

.branch.left{ left:40%; transform:rotate(-35deg);}
.branch.right{ right:40%; transform:rotate(35deg);}

@keyframes growBranch{
to{ width:90px;}
}

/* CORAZONES FLORES */
.leaf{
width:22px;
height:22px;
background:red;
position:absolute;
transform:rotate(-45deg);
opacity:0;
animation:pop 1s forwards;
}

.leaf:before,
.leaf:after{
content:"";
width:22px;
height:22px;
background:red;
border-radius:50%;
position:absolute;
}

.leaf:before{ top:-11px;}
.leaf:after{ left:11px;}

@keyframes pop{
to{ opacity:1;}
}

/* FOTO */
.photo{
margin-top:20px;
}

.photo img{
width:200px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* CONTADOR */
.counter{
margin-top:20px;
font-size:20px;
color:#5a1a1a;
font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<div class="main-text">¿Hola Amoti quieres ser mi San Valentin?</div>

<div class="heart-btn" onclick="openCard()"></div>

<div class="card" id="card">

<div class="tree">
<div class="trunk"></div>
<div class="branch left"></div>
<div class="branch right"></div>

<!-- CORAZONES -->
<div class="leaf" style="top:20%; left:35%; animation-delay:2s"></div>
<div class="leaf" style="top:18%; right:35%; animation-delay:2.3s"></div>
<div class="leaf" style="top:10%; left:45%; animation-delay:2.6s"></div>
<div class="leaf" style="top:10%; right:45%; animation-delay:2.9s"></div>
<div class="leaf" style="top:5%; left:50%; animation-delay:3.2s"></div>

</div>

<h2>Te amo muchísimo ❤️</h2>

<!-- FOTO PERSONAL -->
<div class="photo">
<img src="TU-FOTO.jpg" alt="Foto especial">
</div>

<div class="counter" id="counter"></div>

</div>

</div>

<!-- MUSICA -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/OhJ-S9Nrh7Q?autoplay=1&loop=1&playlist=OhJ-S9Nrh7Q"
frameborder="0"
allow="autoplay">
</iframe>

<script>

function openCard(){
document.querySelector('.heart-btn').style.display='none';
document.querySelector('.card').style.display='block';
}

/* CONTADOR DESDE OCTUBRE 2024 */
const startDate = new Date("2024-10-01T00:00:00");

function updateCounter(){
const now = new Date();
const diff = now - startDate;

const days = Math.floor(diff / (1000*60*60*24));
const hours = Math.floor((diff / (1000*60*60)) % 24);
const minutes = Math.floor((diff / (1000*60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

document.getElementById("counter").innerHTML =
"Mi amor por ti comenzó hace:<br>" +
days+" días "+
hours+" horas "+
minutes+" min "+
seconds+" seg";
}

setInterval(updateCounter,1000);

</script>

</body>
</html>
